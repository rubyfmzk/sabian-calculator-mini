  about:
    title: サビアンシンボルとは
    description: <p>西洋占星術は黄道をピザのように30度ずつ12の星座に分割しますが、1度ずつ細分化して360のイメージを割り当てたものがサビアンシンボルです。例えば天秤座1度のサビアンシンボルは「突き通す針により完璧にされた蝶」で分かりやすく自分を表現することを意味していますが、社交的でバランス感覚に優れた天秤座の一側面を表しています。</p><p>サビアンシンボルは1925年にエルシー・ウィーラーによって透視された隠喩や心象で、マーク・エドマンド・ジョーンズによって提案そして解釈され、デーン・ルディヤーの美的洞察力に基づいて再解釈されたものです。</p>
