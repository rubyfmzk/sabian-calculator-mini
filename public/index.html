<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" href="/img/logo/rainbow_star_bg.png">
    <script type="text/javascript" src="/Pluto.0.3.min.js"></script>
    <script>
      if(location.pathname.match(/^\/ja/)){
        window.lang = 'ja'
        window.lang_prefix = '/ja'
      }
      else{
        window.lang = 'en'
        window.lang_prefix = ''
      }

      window.toLang = function (lang){
        let pathname = window.location.pathname
              .replace('/ja', '')
        if(lang + pathname == '') pathname = '/'
        window.location.href = lang + pathname + window.location.search
      }
    </script>
  </head>

      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

</html>
